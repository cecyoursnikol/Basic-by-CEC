<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Request</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: whitesmoke;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: white;
            height: 70%;
            width: 25%;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dotted black;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .img {
            outline: 4px solid rgb(0, 225, 0);
            border-radius: 50%;
            height: 210px;
            width: 210px;
            padding: 3px;
        }

        .img img {
            border-radius: 50%;
            height: 100%;
            width: 100%;
            display: block;
        }

        .name {
            margin-top: 10px;
            font-size: 22px;
            color: #333;
            user-select: none;
        }

        /* FOLLOW BUTTON */
        .followbutton {
            margin-top: 25%;
        }

        .followbutton button {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 500;
            font-size: 15px;
            padding: 5px;
            border: none;
            border-radius: 10px;
            width: 210px;
            cursor: pointer;
            background-color: rgb(42, 42, 255);
            transition: background 0.3s;
        }

        .followbutton button:hover {
            background-color: rgb(0, 0, 186);
        }

        /* UNFOLLOW BUTTON */
        .unfollowbutton {
            display: none;
            margin-top: 25%;
            text-align: center;
        }

        .unfollowbutton button {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 500;
            font-size: 15px;
            padding: 5px;
            border: none;
            border-radius: 10px;
            width: 210px;
            cursor: pointer;
            background-color: rgb(255, 0, 0);
            transition: background 0.3s;
        }

        .unfollowbutton button:hover {
            background-color: rgb(201, 0, 0);
        }

        /* REQUEST TEXT */
        .requestSend {
            display: none;
            font-size: 13px;
            margin-top: 10px;
            color: green;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Profile Image -->
        <div class="img">
            <img src="https://imgs.search.brave.com/W5DLt_16KonWkXLFrDplHUIrnLpL1HsQPts_G121InM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/ZmFtb3VzYmlydGhk/YXlzLmNvbS9mYWNl/cy9hbHRtYW4tc2Ft/LWltYWdlLmpwZw"
                alt="Loading">
        </div>

        <!-- Name -->
        <h3 class="name">Altman Sam</h3>

        <!-- Follow Button -->
        <div id="followbutton" class="followbutton">
            <button>Follow</button>
        </div>

        <!-- Unfollow Button -->
        <div id="unfollowbutton" class="unfollowbutton">
            <button>UnFollow</button>
        </div>

        <!-- Request Sent Text -->
        <div id="requestSend" class="requestSend">
            <center><h4>Request sent <i class="ri-check-line"></i></h4></center>
        </div>

    </div>

    <!-- Script -->
    <script>
        const follow = document.getElementById('followbutton');
        const unfollow = document.getElementById('unfollowbutton');
        const request = document.getElementById('requestSend');

        follow.addEventListener("click", function () {
            follow.style.display = "none";
            unfollow.style.display = "block";
            request.style.display = "block"; // ✅ Show under unfollow
        });

        unfollow.addEventListener("click", function () {
            follow.style.display = "block";
            unfollow.style.display = "none";
            request.style.display = "none"; // ✅ Hide on unfollow
        });
    </script>
</body>

</html>
