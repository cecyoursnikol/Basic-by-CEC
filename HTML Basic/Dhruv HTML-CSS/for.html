<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>

<input type="text" id="num"> <br>
<button class="btn" onclick="prime()">Check</button><br>

<div id="Output"> </div>
 
</div>

    <script>
        function prime(){

            var x = document.getElementById("num").value
            var output = document.getElementById("Output")

            if(x == ""){
                output.innerHTML = "please enter a number..."
                return;
            }

            var y = true

            for(var i = 2; i <= x/2; i++){

                if(x % i == 0){
                    y = false;
                    break;
                }

            }

            if(y){
                output.innerHTML = x + " " + "is prime."
            }

            else{
                output.innerHTML = x + " " + "is not prime."
            }
        }
    </script>
</body>
</html>
