<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            width: 50%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            font-size: larger;
        }
        th{
            background-color: orange;
        }

        
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Country</th>
        </tr>

        <tr>
            <td rowspan="2">Dodge</td>
            <td>SRT Demon 170</td>
            <td rowspan="2">USA</td>
        </tr>

        <tr>
            <td>SRT Jailbreak</td>
        </tr>

        <tr>
            <td>Nissan</td>
            <td>GTR R-35</td>
            <td>Japan</td>
        </tr>

        <tr>
            <td>Toyota</td>
            <td>Supra Mark-4</td>
            <td>Japan</td>
        </tr>

        <tr>
            <td>Ford</td>
            <td>Mustang GT500</td>
            <td>USA</td>
        </tr>
    </table>


</body>

</html>
