<!DOCTYPE html>
<html>
<head>
    <title>Timetable Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Weekly Timetable</h2>

<table>
    <tr>
        <th rowspan="2" >Day</th>
        <th colspan="4">Time Slots</th>
    </tr>
    <tr>
        <th>9-10 AM</th>
        <th>10-11 AM</th>
        <th>11-12 PM</th>
        <th>12-1 PM</th>
    </tr>

    <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>
        <td rowspan="2">Computer</td>
        <td>English</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="2">Workshop</td>
        <td>Hindi</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>English</td>
        <td>Math</td>
        <td>Science</td>
        <td rowspan="2">Library</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td colspan="3">Project Work</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Biology</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>Saturday</td>
        <td colspan="2">Activity Period</td>
        <td colspan="2">Sports</td>
    </tr>

</table>

</body>
</html>
