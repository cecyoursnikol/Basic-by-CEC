<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to center an image</title>

    <style>
        .a {
            height: 250px;
            width: 400px;
        }

        .b {
            height: 250px;
            width: 400px;
        }

        .container{
            justify-self: center;
        }

</head>

<body>

    <div class="container">

            alt="">

        <img class="b"
            src="https://imgs.search.brave.com/hk-JsNYGczOGDykO8VvPurk1qtm5fWmjORin0bH6Vas/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90cmFu/c3BvcnQua2Vsc2V5/Lmhvc3Qvd3AtY29u/dGVudC91cGxvYWRz/L3NpdGVzLzIvVG95/b3RhLVN1cHJhLTE0/LmpwZw"
