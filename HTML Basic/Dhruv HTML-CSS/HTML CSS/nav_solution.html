<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* font-family: Arial, sans-serif; */
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #313133;
            padding: 10px 20px;
        }

        .navbar a, .dropbtn {
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: rgb(41, 43, 93);
            border-radius: 4px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #8f9bb6;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: rgb(93, 94, 142);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>

        <div class="dropdown">
            <button class="dropbtn" aria-label="Products Dropdown">Products</button>
            <div class="dropdown-content">
                <a href="#">Desktops</a>
                <a href="#">Laptops</a>
                <a href="#">Custom PCs</a>
            </div>
        </div>
    </nav>
</body>

</html>
