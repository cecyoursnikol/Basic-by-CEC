<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>

        h1{
            text-align: center;
            color: chartreuse;
        }

        table{
            border: 5px solid yellow;
            border-collapse: collapse;
            text-align: left;
            width: 600px;
            justify-self: center;
            color: orange;
        }

        th,td{

            border: 5px solid blue;
            padding: 15px;
            font-size: 30px;
        }
        
        
    </style>
</head>
<body bgcolor="black">
    
    <h1>HTML TABLE</h1>

    <table>

        <tr> 
            <th>Name</th>
            <th>Roll NO.</th>
            <th>Main Subject</th>
        </tr>

        <tr>
            <td>Dev Barot</td>
            <td>33</td>
            <td>HTML</td>
        </tr>

        <tr>
            <td>Nikhil Rajput</td>
            <td>40</td>
            <td>C Language</td>
        </tr>

        <tr>
            <td>Prince Patel</td>
            <td>52</td>
            <td>C++</td>
        </tr>

        <tr>
            <td>Vedant Bavishkar</td>
            <td>60</td>
            <td>C Language</td>
        </tr>


    </table>

</body>
</html>
