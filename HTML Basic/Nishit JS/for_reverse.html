<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="text" oninput="display_name(this.value)">

        <div id="output">
            
        </div>

    </div>


    <script>
        var msg = document.getElementById("output")

        function display_name(name){

            msg.innerHTML = reverse(name)

        }

        function reverse(name){

            var x = ""
            var len = name.length

            for(var i = len-1; i >=0 ; i--){

                x += name[i]

            }

            return x;

        }


    </script>
</body>
</html>
