<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onclick Image Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #nishit {
      font-size: 24px;
      color: blue;
      cursor: pointer;
      font-weight: bold;
    }

    #popupImg {
      display: none;
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #popupImg.show {
      display: block;
      animation: pop 0.4s ease forwards;
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <p id="nishit">Nishit</p>
  <center><img id="popupImg" src="https://ih1.redbubble.net/image.2435011623.8127/fposter,small,wall_texture,square_product,600x600.jpg" alt="Nishit's Image"></center>

  <script>
    const nameElement = document.getElementById("nishit");
    const imageElement = document.getElementById("popupImg");

    nameElement.onclick = function() {
      imageElement.classList.toggle("show");
    };
  </script>

</body>
</html>
