<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        font-family: Arial, sans-serif;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 300px;
        transition: all 0.3s ease;
      }

      .container:hover {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 40px rgba(255, 255, 255, 0.4);
      }

      input {
        padding: 8px;
        width: 80%;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        font-size: 16px;
        outline: none;
      }

      button {
        padding: 8px 16px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 15px;
        transition: 0.3s;
      }

      button:hover {
        background: #e68900;
      }

      #result {
        text-align: left;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>Enter a number: </label><br>
      <input type="number" id="number" min="1" /><br>
      <button onclick="table()">Show Table</button>

      <p id="result"></p>
    </div>

    <script>
      function table() {
        let number = document.getElementById("number").value;
        let output = "";

        for (let i = 1; i <= 10; i++) {
          output += `${number} Ã— ${i} = ${number * i}<br>`;
        }

        document.getElementById("result").innerHTML = output;
      }
    </script>
  </body>
</html>
