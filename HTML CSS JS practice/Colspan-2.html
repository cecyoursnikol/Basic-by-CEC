<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan Table</title>
    <style>
      table {
        font-size: larger;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>   
  <body>
    <table>
      <tr>
        <th colspan="6" style="text-align: center">
          Indian Premier League Cricket Team
        </th>
      </tr>

      <tr>
        <th>Player's Name</th>
        <td colspan="2" style="text-align: center">M.S. Dhoni</td>
        <td style="text-align: center">Virat Kohli</td>
        <td colspan="2" style="text-align: center">K L Rahul</td>
      </tr>

      <tr>
        <th>Player's Teams</th>
        <td>Chennai Super Kings</td>
        <td>Rising Pune Super Giants</td>
        <td>Royal Challengers Banglore</td>
        <td>Delhi Capitals</td>
        <td>Luknow Super Giants</td>
      </tr>
    </table>
  </body>
</html>
