<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Table</title>
    <style>
          table {
            font-size: larger;
            border-collapse: collapse;
            width: 500px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">School Name & Code</th>
            <th>Class</th>
            
        </tr>

        <tr>
            <td>Banglore Public School</td>
            <td>382330</td>
            <td>12-A</td>
            
        </tr>

        <tr>
            <td>Chennai Public School</td>
            <td>303127</td>
            <td>12-C</td>
        
        </tr>

        <tr>
            <td>Mumbai Public School</td>
            <td>303567</td>
            <td>12-B</td>
            
        </tr>
    </table>


</body>
</html>
