<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            font-size: larger;
            border-collapse: collapse;
            width: 500px;
        }

        td,
        th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h2>HTML TABLE</h2>

    <table>
        <!-- Table Header -->
        <tr>
            <th>Name</th>
            <th>Roll NO.</th>
            <th>Class</th>
        </tr>

        <!-- Table Data  -->

        <tr>
            <td>Rajput Lakshman</td>
            <td>18</td>
            <td>12-A</td>
        </tr>

        <tr>
            <td>Rajput Manohar</td>
            <td>20</td>
            <td>12-B</td>
        </tr>

        <tr>
            <td>Sonara Harsh</td>
            <td>40</td>
            <td>12-C</td>
        </tr>

        <tr>
            <td>Lakhani Kunal</td>
            <td>52</td>
            <td>12-D</td>
        </tr>

    </table>

</body>

</html>
